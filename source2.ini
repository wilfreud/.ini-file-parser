[owner]
name=Your Name
organization=Your Organization

[database]
; Use IP address in case network name resolution is not working
server=192.0.2.42
port=143
file="acme payroll.dat"
username=admin
password=secret

[paths]
home=/usr/local/bin
data=/var/data
backup=/mnt/backup

[settings]
; Boolean values
enabled=true
debug_mode=false

; Numeric values
max_connections=100
timeout=30

; String values
welcome_message="Welcome to the system!"
log_file="/var/log/app.log"

[features]
; List of features
feature1=true
feature2=false
feature3=true

[network]
; Network settings
ip_address=192.168.1.100
subnet_mask=255.255.255.0
gateway=192.168.1.1
dns1=8.8.8.8
dns2=8.8.4.4

[users]
; User accounts
user1=admin
user2=guest
user3=operator

[logging]
; Logging settings
log_level=info
log_format="%Y-%m-%d %H:%M:%S"
log_rotation=daily
log_retention=7

[custom_section]
; Custom settings
custom_key1=value1
custom_key2=value2
custom_key3=value3
